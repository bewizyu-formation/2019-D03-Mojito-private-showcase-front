<mat-nav-list class="navbar navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand">{{title}}</a>

    <!--menu-->

    <button class="menuIcon" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>move_to_inbox</mat-icon>
        <span>Accueil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>send</mat-icon>
        <span>Evènement</span>
      </button>
      <button mat-menu-item>
        <mat-icon>group</mat-icon>
        <span>Contact</span>
      </button>
    </mat-menu>

    <!-- menu setting-->

    <button class="settingsIcon" mat-icon-button [matMenuTriggerFor]="settings">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #settings="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Déconnection</span>
      </button>
    </mat-menu>
  </div>
</mat-nav-list>

<div class="container">
  <div class="subContainer">
    <div class="containerOpt">
      <img class="artist_imageSub" src="../../assets/images/Queen.jpg">

      </div>

    </div>
    <div class="containerOpt">
      <img class="artist_imageSub" src="../../assets/images/Hammerfall.jpg">

    </div>
    <div class="containerOpt">

        <p class="artist_title">Iron Maiden</p>
