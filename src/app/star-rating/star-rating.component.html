<div class="overlay_star_position"><button class="star"  mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;
index as i" [id]="'star_'+i" >
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
  <span class="body-2">({{voteCount}} votes)</span>

</div>
